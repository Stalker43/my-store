<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/152ec2782b.js"
      crossorigin="anonymous"
    ></script>
    <title>Banana store</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <a href="#"><h1>Banana shop</h1></a>
        </div>
        <nav>
          <div class="nav">
            <ul>
              <li><a href="#">Главная</a></li>
              <li><a href="#">О наc</a></li>
              <li><a href="#">Продукт</a></li>
              <li><a href="#">Сервис</a></li>
            </ul>
          </div>
        </nav>
        <div class="search_field">
          <label for="search"
            ><a href="#"><i class="fas fa-search" aria-hidden="true"></i></a
          ></label>
          <input
            type="text"
            id="search"
            name="search_field"
            placeholder="Поиск"
          />
        </div>
      </div>
    </header>
    <main>
      <section class="welcome">
        <div class="page">
          <h1>Лучший магазин техники в мире</h1>
          <p>
            Наш магазин основался в 2022 году ,но это не мешает ему быть лучшим
            в мире
          </p>
          <button>Подробнее</button>
        </div>
        <div class="statistics">
          <div class="statistics-info">
            <div class="stat">
              <h1>100М</h1>
              <p>Покупателей</p>
            </div>
            <div class="stat">
              <h1>1</h1>
              <p>Проектов</p>
            </div>
            <div class="stat">
              <h1>1</h1>
              <p>Дней опыта</p>
            </div>
            <div class="stat">
              <h1>2</h1>
              <p>Партнеры</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
